<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Produktová fotografie - Bohuslav Čermák</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="viewer">
        <div
            class="axigear-360"
            data-folder="./img/product-1/"
            data-filename="{index}.jpg"
            data-amount="24"
            data-play-icon
            data-rotate-icon
            data-auto-loading
            data-spin-reverse
        ></div><!-- 
            data-magnifier: zoom level
            data-full-screen: shows fullscreen (lightbox) icon
            data-autoplay-reverse: reverse autoplay
            data-speed: spin speed
            data-drag-speed: drag speed
            data-spin-reverse: reverse spin
            data-control-reverse: reverses direction when using controls
            data-ratio: aspect ratio
            data-box-shadow: CSS box-shadow property
            data-stop-at-edges: prevents duplicate image when reaching the last one -->
        <!-- 
            play-icon-url
            magnifier-icon-url
            full-screen-icon-url
            close-full-screen-icon-url
            rotate-icon-url
            image-360-icon-url
            image-360-icon-background-color 
        -->
    </div>
    <div class="popis">
        <h1>360° Produktová Fotografie.</h1>
        <p>
            Fotografická technika, při které série fotografií
            působí dojmem rotace objektu. Výsledné fotografie si můžete
            následně prohlédnout jako interaktivní animaci v aplikaci nebo na
            webových stránkách.
            Ovládejte pomocí tažením produktu nebo
            klávesovými šipkami.
        </p>
    </div>
    <script src="./script/axigear-360-viewer.min.js"></script>
</body>
</html>
